<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>

    <p>必要事項を入力の上、送信ボタンを押してください。</p><br>
    <form action="#" method="get">

    <table>

      <tr>
        <th><span class="required">ID</span></th>
        <td><input type="email" name="email" size="30" placeholder="例:xxx@morijyobi.ac.jp" required></td>
      </tr>

       <tr>
        <th><span class="required">パスワード</span></th>
        <td><label input for="password">パスワード:
            <input type="password" size="30" minlength="8" required>
            <input type="checkbox">パスワードを表示する</lebel></td>
      </tr>

      <tr>
        <th><span class="required">氏名</span></th>
        <td> 姓:<input type="text" name="last_name" placeholder="例:盛岡" required> 
             名:<input type="text" name="first_name"placeholder="例:太郎"required>
            <br></td>
      </tr>
      <tr>
        <th>住所</th>
        <td>〒<input type="text" name="postalcode" size="8" placeholder="020-0021" readonly><br>
              <input type="text" name="address" placeholder="岩手県盛岡市中央通3丁目" readonly><br>
              <input type="text" name="banchi" placeholder="番地"><br>
              <input type="text" name="buildingname" size="30" placeholder="建物名"></td>
        </tr>
      <tr>
        <th><span class="required">携帯電話番号</span></th>
        <td><input type="tel" min="1" man="9" required></td>
      </tr>

      <tr>
        <th><span class="required">学科・学年</span></th>
        <td><select name="blood_type" required>
          学科：<option value="">学科を選択してください</option>
            <option value="システム系学科">システム系学科</option>
              <option value="ビジネス系学科">ビジネス系学科</option>
              <option value="デザイン系学科">デザイン系学科</option>
            </select>
      
            <select name="blood_type" required>
          学年：<option value="">学年を選択してください</option>
              <option value="1">1年</option>
              <option value="2">2年</option>
              <option value="3">3年</option>
              <option value="4">4年</option>
            </select></td>

          </tr>

        <tr>
          <th><span class="required">お得な情報・クーポン</span></th>
          <td><input type="radio" name="radio" value="yse">受け取る
            <input type="radio"name="radio" value="no">受け取らない<br>
          </td>
        </tr>

        <tr>
          <th>ご意見・ご要望</th>
          <td><textarea cols="50" rows="10" maxlength="200"></textarea></td>
        </tr>

      </table><br>

      <button type="reset">入力内容をクリアする</button>
      <button type="submit">送信</button>
    
</body>
</html>
