<!DOCTYPE html>
<html lang="en">
<head>

    <h1>会員登録</h1>

    <p>以下の情報を入力し、確認ボタンを押してください。</p>

    <fieldset>
    <legend>お客様情報</legend>
    姓:<input type="text" name="last_name"><br>
    名:<input type="text" name="first_name"><br>
    住所:<input type="text" name="address"><br>
    メールアドレス:<input type="email" name="email"><br>
    電話番号:<input type="tel" name="tel"><br>
    生年月日:<input type="date" name="birthday" value="1990-01-01"><br>
    年齢:<input type="number" name="age" min="0" man="150"><br>
    性別:<input type="radio" name="gender" value="man">男<label>
         <input type="radio" name="gender" value="mawan">女<label>
         <input type="radio" name="gender" value="man">その他<br>
    </fieldset>
    <br>

    <fieldset>
    <legend>パスワード</legend>
    英数字8文字以上で入力してください。<br>
    <input type="text" name="password"><br>
    確認のためもう一度入力してください。<br>
    <input type="text" name="password"><br>
    </fieldset>
    <br>

    <fieldset>
    <legend>希望メールマガジン</legend>
    <lebel><input type="checkbox" name="magazine" value="1">IT</lebel>
    <lebel><input type="checkbox" name="magazine" value="2">営業</lebel>
    <lebel><input type="checkbox" name="magazine" value="3">接客</lebel>
    <lebel><input type="checkbox" name="magazine" value="4">医療</lebel>
    </fieldset>
    <br>

    <fieldset>
    <legend>利用規約</legend>
    <a href="terms.html">利用規約を確認する</a><br>
    <lebel><input type="checkbox" name="magazine" value="1">規約に同意する</lebel>
    </fieldset>
    <br>

    <button type="reset">内容をクリアする</button>
    <button type="submit">確認する</button>
    <br>
</body>
</html>
