<!DOCTYPE html>
<html class="ja" lang="ja" datapage="idol">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おおさき あまな(大崎 甘奈)</title>
    <link rel="stylesheet" href="../idol/css/amana.css">
    <link rel="icon" href="../img/favicon-removebg-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>

<body class="fade">
    <div class="animation-bg"></div>

    <p class="c-txt marker">
        <a href="../Idol.html">IDOLPAGE</a>
    </p>

    <p class="idol-modal__bg-name">
        <picture>
            <source media="(min-width: 769px)" srcset="img/amana_pc.png">
            <img src="../idol/img/amana_pc.png" alt="OSAKI AMANA" loading="auto">
        </picture>
    </p>

    <ul class="idol-modal__pic">
        <picture>
            <img src="../idol/img/idol_up_pc.amana.png">
        </picture>
    </ul>

    <p class="idol-modal__lines">
        <img src="../idol/img/text.amana.png" alt="プロデューサーさん、今日の甘奈どうかな？" loading="auto">
    </p>

    <div class="idol-modal__inner">
        <div class="name">
            <h1>大崎 甘奈</h1>
            <div class="cv">
                <p>cv.黒木 ほの香</p>
            </div>
        </div>

        <div class="idol-modal__box">

            <p class=" idol-modal__text">
                大崎甜花の双子の妹で、誰とでも分け隔てなく接する天真爛漫な性格。
                <br>
                しっかり者の一方で、心配性な一面もある。
            </p>
            <ul class="idol-modal__pro">
                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">年齢</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> 17歳 </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">身長</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> 159cm </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">出身地</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> 富山県 </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">誕生日</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> 12月25日 </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">星座</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> やぎ座 </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">血液型</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> A型 </p>
                </li>
            </ul>
        </div>
    </div>

    <div class="chara-card js-scroll js-common js-show">
        <div class="img-frame">
            <div class="img-01"></div>
            <div class="img-02"></div>
            <div class="img-03"></div>
        </div>
    </div>
</body>

</html>
