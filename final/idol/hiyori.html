    <p class="c-txt marker">

    <p class="idol-modal__bg-name">
        <picture>
            <source media="(min-width: 769px)" srcset="img/hiori_pc.png">

        <div class="name">
            <h1>風野 灯織</h1>
            <div class="cv">

            </p>
            <ul class="idol-modal__pro">
                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">

                    </div>

                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">

                    <p class="idol-modal__pro-text"> A型 </p>
