    <link rel="stylesheet" href="../idol/css/kiriko.css">

<body class="fade">
    <div class="animation-bg"></div>

    <p class="c-txt marker">
    <a href="../Idol.html">IDOLPAGE</a>
    </p>

    <p class="idol-modal__bg-name">
        <picture>
            <source media="(min-width: 769px)" srcset="img/kiriko_pc.png">
            <img src="img/kiriko_pc.png" alt="YUKOKU KIRIKO" loading="auto">
        </picture>
    </p>

    <ul class="idol-modal__pic">
        <picture>
            <img src="img/idol_up_pc.kiriko.png">
        </picture>
    </ul>

    <p class="idol-modal__lines">
        <img src="img/text.kiriko.png" alt="呼んでください.......私のこと........" loading="auto">
    </p>

    <div class="idol-modal__inner">
        <div class="name">
            <h1>幽谷 霧子</h1>
            <div class="cv">
                <p>cv.結名 美月</p>
            </div>
        </div>

        <div class="idol-modal__box">

            <p class=" idol-modal__text">
                儚げな雰囲気を纏う、物静かで心優しい。
                <br>
                感受性が豊かで、独自の感性を持っている。
            </p>
            <ul class="idol-modal__pro">
                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">年齢</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> 17歳 </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">

                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> 160cm </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">出身地</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> 青森県 </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">誕生日</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> 9月23日 </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">星座</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> てんびん座 </p>
                </li>

                <li class="idol-modal__pro-item">
                    <div class="idol-modal__pro-inner">
                        <p class="idol-modal__pro-head">血液型</p>
                        <p class="idol-modal__pro-bar"></p>
                    </div>
                    <p class="idol-modal__pro-text"> AB型 </p>
                </li>
            </ul>
        </div>

    <div class="chara-card js-scroll js-common js-show">
        <div class="img-frame">
